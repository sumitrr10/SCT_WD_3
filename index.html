<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <!-- Mode Selector -->
    <div class="mode-select">
      <label><input type="radio" name="mode" value="friend" checked /> Play with Friend</label>
      <label><input type="radio" name="mode" value="computer" /> Play vs Computer</label>
    </div>

    <!-- Game Board -->
    <div id="gameBoard" class="board"></div>

    <!-- Status -->
    <div id="status" class="status">Player X's turn</div>

    <!-- Restart Button -->
    <button onclick="restartGame()" class="restart-btn">🔁 Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
